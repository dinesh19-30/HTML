<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <center>
        <h1>HB ACADEMY ðŸš€</h1>
        <h3>Training | Tech news | Fresher guide</h3>
        <hr>
    </center>
    <center>
        <h1>Registration Form</h1>
        <form action="#" method="post">
            <table border="0" cellpadding="5">
                <tr>
                    <td>Name:</td>
                    <td><input type="text" name="name" placeholder="Enter your name" required></td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" name="age" placeholder="Enter your age" required></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="gender" value="Male"> Male
                        <input type="radio" name="gender" value="Female"> Female
                    </td>
                </tr>
                <tr>
                    <td>E-mail:</td>
                    <td><input type="email" name="email" placeholder="Enter your E-mail" required></td>
                </tr>
                <tr>
                    <td>Select a Course:</td>
                    <td>
                        <select name="course" required>
                            <option value="">--Select--</option>
                            <option>Python</option>
                            <option>Java</option>
                            <option>Fullstack</option>
                            <option>Frontend</option>
                            <option>Backend</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Upload your resume:</td>
                    <td><input type="file" name="resume" required></td>
                </tr>
                <tr>
                    <td><input type="reset"></td>
                    <td><input type="submit"></td>
                </tr>
            </table>
        </form>
    </center>
    <hr>
</body>
</html>
